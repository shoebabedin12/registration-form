<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="form">
        <h1>Student Registration Form</h1>
        <form id="registrationForm">
          <div class="form-group">
            <label for="firstname">Firstname:</label>
            <input
              type="text"
              id="firstname"
              placeholder="Enter your first name"
            />
          </div>
          <div class="form-group">
            <label for="middlename">Middlename:</label>
            <input
              type="text"
              id="middlename"
              placeholder="Enter your middle name"
            />
          </div>
          <div class="form-group">
            <label for="lastname">Lastname:</label>
            <input
              type="text"
              id="lastname"
              placeholder="Enter your last name"
            />
          </div>
          <div class="form-group">
            <label for="course">Course:</label>
            <select id="course">
              <option selected>Select Course</option>
              <option value="course1">Course 1</option>
              <option value="course2">Course 2</option>
              <option value="course3">Course 3</option>
            </select>
          </div>
          <div class="form-group">
            <label>Gender:</label>
            <div class="gender-select">
              <input type="radio" id="male" name="gender" value="male" />
              <label for="male">Male</label>
            </div>
            <div class="gender-select">
              <input type="radio" id="female" name="gender" value="female" />
              <label for="female">Female</label>
            </div>
          </div>
          <div class="form-group">
            <label>Phone:</label>
            <input type="text" id="phone" placeholder="Enter your Phone" />
          </div>
          <div class="form-group">
            <label for="address">Current Address:</label>
            <input
              type="text"
              id="address"
              placeholder="Enter your Current Address"
            />
          </div>
          <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" placeholder="Enter your Email" />
          </div>
          <div class="form-group">
            <label>Password:</label>
            <div class="input">
              <input
                type="password"
                id="password"
                placeholder="Enter your Password"
              />
              <div class="eye">
                <svg
                  fill="#000000"

                  xmlns="http://www.w3.org/2000/svg"
                  width="20px"

                </svg>
              </div>
            </div>
          </div>

                id="re-password"
                placeholder="Enter your confirm password"
              />

                  style="display: none"
                  class="close-eye"
                  width="20px"
                  height="20px"
                  viewBox="0 0 24 24"

                    stroke-linejoin="round"
                  />

                    d="M7.18383 12.1825L4.5 8.5"
                    stroke="#000000"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
            </div>
          </div>
          <button type="submit">Register</button>
        </form>
      </div>
      <div class="students" id="students-list">
        <h1>Registered Students list</h1>
        <div id="genderCounts" style="text-align: center; margin-top: 10px">
          Male: 0 | Female: 0 | Total: 0
        </div>

        <div id="students-ul" class="students-list">
          <!-- User items will be added here dynamically -->
        </div>
      </div>
    </div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
